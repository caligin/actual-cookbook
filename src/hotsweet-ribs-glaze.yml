description: |
  I think I improvised this? was probably some BA recipe on which I had to make some swaps b/c missing ingredients

preparation: |
  mix everything
  
ingredients:
  - 60ml soy sauce
  - 2spn maple syrup
  - 1spn corn starch
  - 1spn siracha
  - 1spn rice vinegar
  - 1/4spn 5spice powder
  - 1/4spn pepper flakes
  - 1/4spn garlic powder
  - 1/4spn ginger
notes: |
  use on ribs
