description: |

preparation: |
  mix all ingredients in a shaker without ice. vigorous shake to foam. add ice to shaker. shake to dilute and chill. double strain in a coupe glass.
  
ingredients:
  - 60ml bourboun
  - 30ml lemon juice
  - 22.5ml honey syrup
  - 30ml egg white
