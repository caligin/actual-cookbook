title: yakushima negroni
section: drinks
tags:
  - drinks
description: |
  like a negroni, but with local shochu from yakushima

preparation: |
  shortly stir all ingredients in a tumbler glass with ice to dilute and chill. garnish with orange slice.
  
ingredients:
  - 40ml 屋久島「大自然林」焼酎
  - 20ml campari
  - 20ml sweet vermouth
  - orange slice
