preparation: |
  add everything in a shaker with ice, giving a slap to the mint leaves. shake and double strain in a coupe glass. top with a mint leaf.
  
ingredients:
  - 20ml lime juice
  - 20ml simple syrup
  - 50ml london dry gin
  - 6 mint leaves
