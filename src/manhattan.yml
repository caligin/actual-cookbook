description: |

preparation: |
  add everything in a mixing glass with ice and stir to chill and dilure. strain in coupe glasses.
  
ingredients:
  - 50ml blended scotch
  - 30ml sweet vermouth
  - 2dash angostura bitters
notes: |
  also called a rob roy because I do it with scotch, I hear.
